<!DOCTYPE html>
<script src="/static/js/api.js"></script>
<script src="/static/js/loader.js"></script>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/dash.css" />
    </head>
    <body>
        <header>
            <div class="navagationbar">
                <a href="/">Home</a>
                <a class="active" href="/dashboard">Dashboard</a>
            </div>
            <div id="buttons">
                <button id="new_ex_button">New Example Widget</button>
                <button id="new_docs_button">New Docs Widget</button>
                <button id="new_mlc_button">New Multi-Line Chart Widget</button>
            </div>
        </header>
        <div id="overlay">
            <p>Select a widget</p>
        </div>
        <div id="container"></div>
    </body>
</html>
<script>
    const params = new URLSearchParams(window.location.search);
    setID(params.get("id"));
    setUpDashboard();

    document.getElementById('new_ex_button').addEventListener("click", () => 
        addWidget('example_widget')
    );
    document.getElementById('new_docs_button').addEventListener("click", () => 
        addWidget('docs')
    );
    document.getElementById('new_mlc_button').addEventListener("click", () => 
        addWidget('multi_line_chart')
    );
</script>
