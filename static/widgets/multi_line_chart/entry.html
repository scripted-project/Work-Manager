<!DOCTYPE html>
<html>
    <body>
        <canvas id="chart"></canvas>
        <input id="input-1" type="text"/>
        <input id="input-2" type="text"/>
        <input id="input-3" type="text"/>
        <input id="input-4" type="text"/>
        <button onclick="newChart()">Submit</button>
    </body>
</html>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
function newChart() {
    const xValues = [
        parseInt(document.getElementById("input-1").value),
        parseInt(document.getElementById("input-2").value),
        parseInt(document.getElementById("input-3").value),
        parseInt(document.getElementById("input-4").value)
    ];

    new Chart("chart", {
    type: "line",
    data: {
        labels: xValues,
        datasets: [{
        data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
        borderColor: "red",
        fill: false
        },{
        data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
        borderColor: "green",
        fill: false
        },{
        data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
        borderColor: "blue",
        fill: false
        }]
    },
    options: {
        legend: {display: false}
    }
    });
}

</script>
