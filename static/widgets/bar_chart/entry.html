<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="chart-id"></canvas>
        <form onsubmit="newChart()">
            <input type="text" id="height"/>
            <input type="text" id="section"/>
            <input type="text" id="color"/>
        </form>
    </body>
</html>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
function newChart() {
    const height = parseInt(document.getElementById("height").innerText);
    const section = document.getElementById("section").innerText;
    const color = document.getElementById("color").innerText;

    const xv = [section];
    const yv = [height];
    const nv = [color];

    const chart = new Chart("chart-id", {
        type: "bar",
        data: {
            labels: xv,
            datasets: [{
                backgroundColor: nv,
                pointRadius: 4,
                data: [yv]
            }]
        },
        option: {}
    });    
}

</script>
